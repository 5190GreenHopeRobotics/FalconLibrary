plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.10"
    id "edu.wpi.first.GradleRIO" version "2019.1.1-beta-2a"
    id "maven"
    id "maven-publish"
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/kyonifer/maven" }
}

dependencies {
    compile wpilib()
    compile javaVendorLibraries()
    nativeZip jniRoboRIOVendorLibraries()
    nativeDesktopZip jniDesktopVendorLibraries()

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"

    implementation "org.apache.commons:commons-math3:3.6.1"

    testImplementation "org.knowm.xchart:xchart:3.2.2"
    testImplementation "junit:junit:4.12"
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.ghrobotics.lib'
            artifactId = 'FalconLibrary'
            version = '2019.01.05'

            from components.java
        }
    }
}

wrapper {
    gradleVersion = "4.9"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ["-XXLanguage:+InlineClasses"]
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
