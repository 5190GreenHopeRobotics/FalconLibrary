plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.0"
    id "edu.wpi.first.GradleRIO" version "2019.0.0-alpha-3"
    id "maven"
    id "maven-publish"
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/kyonifer/maven" }
}

dependencies {
    compile wpilib()
    compile ctre()
    compile navx()

    compile group: "koma", name: "core", version: "0.11"
    compile group: "koma", name: "backend-matrix-ejml", version: "0.11"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.30.2-eap13"
    
    compile "org.apache.commons:commons-math3:3.6.1"
    compile "org.knowm.xchart:xchart:3.2.2"

    testCompile "junit:junit:4.12"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.ghrobotics.lib'
            artifactId = 'FalconLibrary'
            version = '2018.10.29'
            artifact jar
        }
    }
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.9"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}